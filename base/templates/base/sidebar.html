{% load static %}
<div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="height: 100vh;">
  <a href="/" class="d-flex align-items-center mb-4 text-decoration-none">
    <img src="{% static 'images/logo.png' %}" alt="Logo" width="200" height="70">
  </a>

  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item">
      <a href="{% url 'cadastrar' %}" class="nav-link {% if request.path == '/cadastrar/' %}active{% else %}text-dark{% endif %}">
        <i class="bi bi-person-plus-fill me-2"></i> Cadastrar
      </a>
    </li>
    <li class="nav-item">
      <a href="{% url 'procurar' %}" class="nav-link {% if request.path == '/procurar/' %}active{% else %}text-dark{% endif %}">
        <i class="bi bi-search me-2"></i> Procurar
      </a>
    </li>
  </ul>

  <hr>

  <div class="dropdown mt-auto">
    <a href="#" class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
      <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
      <strong>Perfil</strong>
    </a>
    <ul class="dropdown-menu shadow">
      <li><a class="dropdown-item" href="{% url 'logout' %}">Sair</a></li>
    </ul>
  </div>
</div>
