{% load static %}
<!doctype html>
<html lang="pt-br" data-bs-theme="auto">
<head>
  <script src="{% static 'js/color-modes.js' %}"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Sistema de Contatos{% endblock %}</title>

  <!-- CSS - ordem e compatibilidade com procurar.html -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@docsearch/css@3" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/css/select2.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2-bootstrap-5-theme/1.2.2/select2-bootstrap-5.min.css" rel="stylesheet">
  <link href="{% static 'styles/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'styles/sidebar.css' %}" rel="stylesheet">
  <link href="{% static 'styles/checkout.css' %}" rel="stylesheet">
  <link href="{% static 'styles/dashboard.css' %}" rel="stylesheet">
</head>
<body>

  <div class="sidebar-fixed">
    {% include 'base/sidebar.html' %}
  </div>

  <!-- Botão hamburguer visível só em telas pequenas -->
  <button id="sidebarToggle" class="btn btn-outline-secondary d-lg-none m-3">
    <i class="bi bi-list"></i>
  </button>

  <main class="main-content">
    {% block content %}
    {% endblock %}
  </main>


  <!-- Scripts -->
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{% static 'js/select2.min.js' %}"></script>
  <script src="{% static 'js/sidebars.js' %}"></script>
  <script src="{% static 'js/checkout.js' %}"></script>
  <script src="{% static 'js/form-contato.js' %}"></script>
  <script src="{% static 'js/base.js' %}"></script>
</body>
</html>
